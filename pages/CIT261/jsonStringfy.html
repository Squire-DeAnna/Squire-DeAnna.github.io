<html>
    <head>
        <meta charset="UTF-8">
        <link href="/css/styleguide.css" type="text/css" rel="stylesheet" />
        <link href="/css/normalize.css" type="text/css" rel="stylesheet" media='screen'/>
        <meta	name="viewport"	content="width=device-width,	
maximum-scale=1.0">

	<script>
 	function stringify(){
 		var me = {
 		"fruit":"Apples",
 		"type":"Gala",
 		"quantity":"10 bushels",
 		};
 		
 		var string = JSON.stringify(me);
 		var object = JSON.parse(string);
 		
 		document.getElementById('stringifyOutput').innerHTML = string;
 		document.getElementById('parseOutput').innerHTML = "I have " + object.quantity + " of " + object.type + " " + object.fruit;
 	}

 	
 	</script>
    </head>

            </nav>

 	<h2>JSON Parse and Stringify</h2>
<button onclick="stringify()">Stringify & Parse Example</button>
